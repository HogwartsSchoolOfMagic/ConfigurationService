databaseChangeLog:
  - changeSet:
      id: db_0.0.1_init_database_structure
      author: Vladislav [Bangerok] Kuznetsov
      comment: Creating the initial structure for the database
      changes:
        - createTable:
            tableName: properties
            remarks: Configuration properties
            columns:
              - column:
                  remarks: Date of creation
                  name: creation
                  constraints:
                    nullable: false,
                  defaultValueComputed: now()
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  remarks: Date of modify
                  name: modify
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  remarks: Description
                  name: description
                  type: VARCHAR(255)
              - column:
                  remarks: Configuration application name
                  name: application
                  constraints:
                    nullable: false
                  defaultValue:
                  type: VARCHAR(255)
              - column:
                  remarks: Configuration profile name
                  name: profile
                  constraints:
                    nullable: false
                  defaultValue:
                  type: VARCHAR(255)
              - column:
                  remarks: Configuration label name
                  name: label
                  constraints:
                    nullable: false
                  defaultValue:
                  type: VARCHAR(255)
              - column:
                  remarks: Configuration property key
                  name: key
                  constraints:
                    nullable: false
                  defaultValue:
                  type: VARCHAR(255)
              - column:
                  remarks: Configuration property value
                  constraints:
                    nullable: false
                  name: value
                  type: VARCHAR(255)
        - addPrimaryKey:
            tableName: properties
            columnNames: application, profile, label, key
            constraintName: pk_property